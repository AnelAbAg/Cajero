<body>
    
  <h1>Bienevenidos al cajero Automatico</h1>
  <h2>Por favor ingrese su usuario y contraseña</h2>

  <form id="comprobarUser" action="">
    <label for=""><strong>Usuario</strong>:</label>
    <input type="text" id="user">
    <br>
    <br>
    <label for=""><strong>Contraseña</strong></label>
    <input type="password" id="password">
    <br>
    <br>
    <button type="submit" class="btn btn-primary">Ingresar</button>
   
  </form>

  <br>

  <section class="imagen-carousel">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/ATM.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="img/automatico.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="img/OIP.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
